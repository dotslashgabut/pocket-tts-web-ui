<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket TTS</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="3" width="20" height="18" rx="5" stroke="var(--primary)" stroke-width="2" />
                    <path d="M8 12H8.01" stroke="var(--primary)" stroke-width="2.5" stroke-linecap="round" />
                    <path d="M12 7V17" stroke="var(--primary)" stroke-width="2.5" stroke-linecap="round" />
                    <path d="M16 10V14" stroke="var(--primary)" stroke-width="2.5" stroke-linecap="round" />
                </svg>
                <h1>Pocket TTS</h1>
            </div>
            <div id="status-badge" class="badge loading">Connecting...</div>
        </header>

        <main>
            <div class="pane main-pane">
                <section class="input-section">
                    <!-- <label for="text-input">Text to Speech</label> -->
                    <textarea id="text-input"
                        placeholder="Type something amazing here...">Hello world. I am Kyutai's Pocket TTS. I run fully offline on your CPU.</textarea>
                </section>
            </div>

            <div class="pane sidebar-pane">
                <section class="options-section">
                    <div class="voice-selector">
                        <label>Voice</label>
                        <div class="voice-grid-wrapper">
                            <div class="voice-grid" id="voice-grid">
                                <!-- Voices will be injected here -->
                            </div>
                        </div>
                    </div>

                    <div class="speed-selector">
                        <div class="speed-header">
                            <label for="speed-input">Speech Speed</label>
                            <span id="speed-value">1.0x</span>
                        </div>
                        <input type="range" id="speed-input" min="0.5" max="2.0" step="0.1" value="1.0">
                    </div>

                    <div class="custom-voice">
                        <label>Voice Cloning</label>
                        <div class="file-upload" id="drop-zone">
                            <input type="file" id="voice-file" accept="audio/*">
                            <span id="file-label">Drop audio file or click</span>
                        </div>
                        <input type="text" id="voice-url" class="url-input" placeholder="Or paste audio URL..." style="display: none;">
                    </div>
                </section>

                <footer class="actions">
                    <button id="generate-btn" class="primary-btn">
                        <span class="btn-text">Generate Speech</span>
                        <div class="loader"></div>
                    </button>
                </footer>

                <section class="result-section" id="result-section">
                    <div class="audio-player-wrapper">
                        <audio id="audio-player" controls></audio>
                    </div>
                    <div class="download-wrapper">
                        <a id="download-btn" class="secondary-btn" style="display: none;">Download Audio</a>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
